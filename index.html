<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="input_box">
            <input type="text" id="data" >
        </div>
        <div class="sign_box">
            <button class="sign" id="add">+</button>
            <div class="box_2">
                <button class="sign" id="sub">-</button>
                <button class="sign" id="equ">=</button>
                <button class="sign" id="mul">*</button>
            </div>
            <button class="sign" id="div">/</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
